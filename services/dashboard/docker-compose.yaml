services:
  dashboard-frontend:
    build: ./frontend
    container_name: dashboard-frontend
    ports:
      - "8080:80"
    depends_on:
      - dashboard-backend
    restart: unless-stopped
    networks:
      - Homebox

  dashboard-backend:
    build: ./backend
    container_name: dashboard-backend
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - Homebox
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # IMPORTANT: Donner les permissions au groupe docker
    group_add:
      - "104"  # ID du groupe docker (vérifier avec: getent group docker)
    # Permissions root si nécessaire (à utiliser en dernier recours)
    privileged: true

networks:
  Homebox:
    external: true
