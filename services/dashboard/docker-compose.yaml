services:
  dashboard-frontend:
    build: ./frontend
    env_file:
      - ${ENV_DIR}/.env

    container_name: dashboard-frontend
    restart: unless-stopped

    ports:
      - "${DASHBOARD_FRONTEND_PORT}:80"

    depends_on:
      - dashboard-backend
    networks:
      - ${HOMEBOX_NETWORK}

  dashboard-backend:
    build: ./backend
    env_file:
      - ${ENV_DIR}/.env

    container_name: dashboard-backend
    restart: unless-stopped

    privileged: true

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

    group_add:
      - "104"

    ports:
      - "${DASHBOARD_BACKEND_PORT}:5000"

    networks:
      - ${HOMEBOX_NETWORK}


networks:
  Homebox:
    external: true
